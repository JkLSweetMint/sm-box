syntax = "proto3";

package grpc_service;

option go_package = "./";

import "src/transport/proto/src/users-service/models.proto";

message UsersGetInfoBasicRequest {
  uint64 ID = 1;
}

message UsersGetInfoBasicResponse {
  User User = 1;
}

service Users {
  rpc GetInfo(UsersGetInfoBasicRequest) returns (UsersGetInfoBasicResponse);
}