services:
  postgres:
    image: postgres:16.3
    container_name: database
    restart: unless-stopped
    attach: false
    environment:
      POSTGRES_USER: "root"
      POSTGRES_PASSWORD: "3bxMue16ztXPR635"
      TZ: 'GMT-4'
      PGTZ: 'GMT-4'
    volumes:
      - ./system/database:/var/lib/postgresql/data
      - ./src/migrations/:/docker-entrypoint-initdb.d/
    ports:
      - "8081:5432"
    networks:
      - system

  app:
    build:
      context: .
      dockerfile: Dockerfile.app
    image: box/app:latest
    container_name: app
    restart: unless-stopped
#    attach: false
    depends_on:
      - postgres
    networks:
      - system
    volumes:
      - ./etc:/home/app/etc
      - ./src:/home/app/src
      - ./system:/home/app/system
      - ./var/data:/home/app/var/data
      - ./var/lib:/home/app/var/lib
      - ./var/logs:/home/app/var/logs
      - ./var/test:/home/app/var/test

  authentication-service:
    build:
      context: .
      dockerfile: Dockerfile.authentication-service
    image: box/authentication-service:latest
    container_name: authentication-service
    restart: unless-stopped
#    attach: false
    depends_on:
      - postgres
    networks:
      - system
    volumes:
      - ./etc:/home/app/etc
      - ./src:/home/app/src
      - ./system:/home/app/system
      - ./var/data:/home/app/var/data
      - ./var/lib:/home/app/var/lib
      - ./var/logs:/home/app/var/logs
      - ./var/test:/home/app/var/test

  i18n-service:
#    build:
#      context: .
#      dockerfile: Dockerfile.i18n-service
    image: box/i18n-service:latest
    container_name: i18n-service
    restart: unless-stopped
#    attach: false
    depends_on:
      - postgres
      - authentication-service
    networks:
      - system
    volumes:
      - ./etc:/home/app/etc
      - ./src:/home/app/src
      - ./system:/home/app/system
      - ./var/data:/home/app/var/data
      - ./var/lib:/home/app/var/lib
      - ./var/logs:/home/app/var/logs
      - ./var/test:/home/app/var/test

  nginx:
    image: nginx:1.27.0
    container_name: proxy
    restart: unless-stopped
#    attach: false
    depends_on:
      - app
      - i18n-service
      - authentication-service
    networks:
      - system
    volumes:
      - type: bind
        source: ./system/nginx
        target: /etc/nginx
        consistency: cached
      - type: bind
        source: ./var/www/dashboard
        target: /var/www/dashboard
        consistency: cached
      - type: bind
        source: ./var/logs/nginx
        target: /var/log/nginx
        consistency: cached
    ports:
      - "80:80"
      - "443:443"

networks:
  system:
    driver: bridge